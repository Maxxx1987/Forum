<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ category.name }}</title>
    </head>
    <body>
        <h1>{{ category.name }}</h1>
        <ul>
            {% for topic in topic_list %}
                <li>
                    <a href="/category/{{ category.id }}/topic/{{ topic.id }}/">{{ topic.name }}</a>
                    {% if topic.description %}({{ topic.description }}){% endif %}
                </li>
            {% endfor %}
        </ul>
        <br>
        <a href="/category/{{ category.id }}/topic/add/">Добавить тему</a>
        <br>
        <a href="/">Главная</a>
    </body>
</html>
