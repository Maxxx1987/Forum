{% extends 'base.html' %}

{% block title %}Добавить комментарий{% endblock %}

{% block content %}
    <form action="{{ topic.get_absolute_url }}comment/add/" method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <input type="hidden" name="{{ form.topic.html_name }}" id="{{ form.topic.id_for_label }}" value="{{ form.topic.value }}">
        <div class="mb-3">
            {{ form.text.errors }}
{#            <label for="{{ form.text.id_for_label }}" class="form-label">{{ form.text.label }}</label>#}
            <textarea name="{{ form.text.html_name }}" cols="40" rows="5" required="" id="{{ form.text.id_for_label }}" class="form-control">{% if form.text.value %}{{ form.text.value }}{% endif %}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
{% endblock %}
