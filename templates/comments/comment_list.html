{% extends 'base.html' %}

{% block title %}{{ topic.name }}{% endblock %}

{% block content %}
    {% if topic.description %}<h6>{{ topic.description }}</h6>{% endif %}
    <ul>
    {% for comment in comment_list %}
        <li>
            {{ comment.text }}
            <a href="/category/{{ topic.category_id }}/topic/{{ topic.id }}/comment/{{ comment.id }}/">перейти</a>
            <a href="{{ comment.get_absolute_url }}/update/">изменить</a>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ comment.topic.get_absolute_url }}comment/add/">Добавить</a>
{% endblock %}
