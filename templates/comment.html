<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{{ comment.text }} (лайков {{ like_count }})
<form action="/category/{{ comment.topic.category_id }}/topic/{{ comment.topic_id }}/comment/{{ comment.id }}/like/add/" method="POST">
    {% csrf_token %}
    {{ like_form }}
    <button type="submit" value="submit">Лайкнуть</button>
</form>
<br>
<br>
{{ comment.create_at }}
<br>
<form action="/category/{{ comment.topic.category_id }}/topic/{{ comment.topic_id }}/comment/{{ comment.id }}/delete/" method="POST">
    {% csrf_token %}
    <button type="submit" value="submit">Удалить</button>
</form>
</body>
</html>
